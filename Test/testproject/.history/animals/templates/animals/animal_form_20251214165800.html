{% extends 'base.html' %}

{% block title %}
    <title>{{ form_title }}</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">{{ form_title }}</h1>
            <p class="lead">Are you sure you want to delete "{{ object.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'animal.list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
