{% extends "base.html" %}

{% block title %}
    <title>{{title}}</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the Animals Page!</h1>
            
            <p class="lead">This page provides information about various animals.</p>
            {% for animal in animals %}
                <p><strong>Name:</strong> {{ animal.name }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
