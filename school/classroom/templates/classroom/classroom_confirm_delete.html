{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>{{ form_title }}</h2>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ classroom.name }}"?</p>
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'classroom' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
