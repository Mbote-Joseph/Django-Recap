{% extends "base.html" %}


{% block content %}
<div class="container mt-4">
     <h1>Welcome to Books Apps</h1>
        <table class="table table-striped">
            <tr>
                <th> Title </th>
                <th> Author </th>
                <th> ISBN </th>
                <th> Description </th>
                <th> Date Created </th>
                <th> Action </th>
            </tr>
        {% for book in books %}
            <tr>
                <td> {{book.title}} </td>
                <td> {{book.author}} </td>
                <td> {{book.isbn}} </td>
                <td> {{book.description}}</td>
                <td> {{book.created}} </td>
                <td> <a href="books/{{book.pk}}"> View Book </a> </td>
            </tr>
        {% endfor %}
        </table>
</div>
{% endblock %}
